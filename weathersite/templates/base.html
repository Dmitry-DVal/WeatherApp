{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'weather/images/favicon.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link type="text/css" href="{% static 'weather/css/style.css' %}" rel="stylesheet"/>
    <title>WeatherApp</title>
</head>
<body>

<nav class="navbar navbar-expand-lg weather-gradient sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'weather/images/sun.svg' %}" alt="AppLogo">
            WeatherApp
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% block navbar_content %}
        {% endblock %}

    </div>
</nav>

<!-- Core part -->
<div class="main-content" style="min-height: calc(100vh - 120px); padding-bottom: 40px;">
    {% block content %}
    {% endblock %}
</div>


<!-- Footer -->
<nav class="navbar weather-gradient fixed-bottom ">
    <div class="container-fluid justify-content-center">
        <div class="d-flex">
            <a class="nav-link active mx-2" aria-current="page" href="https://t.me/Dmitry_D321">
                <img src="{% static 'weather/images/telegram.svg' %}" alt="Telegram">
            </a>
            <a class="nav-link active mx-2" aria-current="page" href="https://github.com/Dmitry-DVal">
                <img src="{% static 'weather/images/github.svg' %}" alt="GitHub">
            </a>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
